<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lucy's Laundry</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
<body>

    <h2>Two Equally Sized Columns</h2>
    <div class="container-two-columns">
        <div class="box">Column 1</div>
        <div class="box">Column 2</div>
    </div>

    <h2>Three Equally Sized Columns</h2>
    <div class="container-three-columns">
        <div class="box">Column 1</div>
        <div class="box">Column 2</div>
        <div class="box">Column 3</div>
    </div>

    <h2>Three Unequal Columns</h2>
    <div class="container-unequal-columns">
        <div class="box box-large">Column 1</div>
        <div class="box">Column 2</div>
        <div class="box">Column 3</div>
    </div>

    <h2>Four Equally Sized Columns and a Footer</h2>
    <div class="container-four-columns">
        <div class="box">Column 1</div>
        <div class="box">Column 2</div>
        <div class="box">Column 3</div>
        <div class="box">Column 4</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
